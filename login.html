<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Novuna Electronics</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Basic Reset --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    body { background: #f5f5f5; }

    /* --- Header --- */
    #header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 50px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #header .logo { height: 50px; }
    #navbar { list-style: none; display: flex; gap: 20px; }
    #navbar li a { text-decoration: none; color: #333; font-weight: 500; }
    #mobile { display: none; gap: 15px; align-items: center; }

    /* --- Auth Section --- */
    #auth-section {
      display: flex; justify-content: center; align-items: center;
      min-height: calc(100vh - 80px); /* minus header */
      padding: 50px 20px;
    }
    .auth-container {
      display: flex; width: 100%; max-width: 1000px; background: #fff; border-radius: 12px;
      overflow: hidden; box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    .auth-left {
      flex: 1; background: url('img4.png') center/cover no-repeat;
      display: none; /* show on desktop only */
    }
    .auth-right {
      flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center;
    }

    /* --- Tabs --- */
    .auth-tabs { display: flex; gap: 10px; margin-bottom: 30px; }
    .auth-tab {
      flex: 1; padding: 12px 0; text-align: center;
      cursor: pointer; border-bottom: 2px solid transparent;
      font-weight: bold; color: #555;
      transition: all 0.3s;
    }
    .auth-tab.active { border-color: #088178; color: #088178; }

    /* --- Forms --- */
    .auth-form { display: none; flex-direction: column; gap: 20px; }
    .auth-form.active { display: flex; }
    .auth-form h2 { font-size: 28px; margin-bottom: 5px; color: #111; }
    .auth-form p { color: #666; font-size: 14px; margin-bottom: 20px; }

    .form-group { position: relative; display: flex; flex-direction: column; }
    .form-group input {
      padding: 12px 40px 12px 12px; border: 1px solid #ccc; border-radius: 8px;
      font-size: 14px; outline: none; transition: border 0.3s;
    }
    .form-group input:focus { border-color: #088178; }
    .form-icon {
      position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
      color: #aaa; font-size: 16px;
    }

    .form-options { display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
    .checkbox-container { display: flex; align-items: center; gap: 5px; cursor: pointer; }
    .auth-btn {
      background: #088178; color: #fff; border: none; padding: 12px; border-radius: 8px;
      cursor: pointer; font-weight: bold; transition: all 0.3s;
    }
    .auth-btn:hover { background: #066658; }

    .auth-divider { text-align: center; font-size: 14px; color: #888; margin: 15px 0; position: relative; }
    .auth-divider::before, .auth-divider::after {
      content: ''; height: 1px; background: #ccc; width: 40%; position: absolute; top: 50%;
    }
    .auth-divider::before { left: 0; }
    .auth-divider::after { right: 0; }

    .social-login { display: flex; gap: 10px; justify-content: center; }
    .social-btn {
      flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; display: flex; align-items: center;
      justify-content: center; gap: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s;
    }
    .social-btn.google-btn { background: #fff; color: #555; }
    .social-btn.facebook-btn { background: #1877f2; color: #fff; border: none; }
    .social-btn:hover { opacity: 0.9; }

    /* --- Responsive --- */
    @media (min-width: 900px) {
      .auth-left { display: block; }
    }
    @media (max-width: 768px) {
      .auth-container { flex-direction: column; }
      .auth-left { display: none; }
    }
  </style>
</head>
<body>
 

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <section id="auth-section">
    <div class="auth-container">
      <div class="auth-left"></div>
      <div class="auth-right">
        <div class="auth-tabs">
          <button class="auth-tab active" onclick="showTab('login')">Login</button>
          <button class="auth-tab" onclick="showTab('signup')">Sign Up</button>
        </div>

        <div id="login-form" class="auth-form active">
          <h2>Welcome Back!</h2>
          <p>Sign in to your account to continue shopping</p>
          <form id="loginForm">
            <div class="form-group">
              <input type="email" id="loginEmail" name="email" placeholder="Email Address" required>
              <i class="fas fa-envelope form-icon"></i>
            </div>
            <div class="form-group">
              <input type="password" id="loginPassword" name="password" placeholder="Password" required>
              <i class="fas fa-lock form-icon"></i>
            </div>
            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="rememberMe">
                Remember me
              </label>
              <a href="reset-password.html" class="forgot-password" style="color: #088178; text-decoration: none;">Forgot Password?</a>
            </div>
            <button type="submit" class="auth-btn">Sign In</button>
          </form>
          <div class="auth-divider">or continue with</div>
          <div class="social-login">
            <div id="g_id_onload"
                 data-client_id="1057183639332-qtg7v1q5trgu59rprcgm2om87tgjnr1k.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rect" data-logo_alignment="left"></div>
          </div>
        </div>

        <div id="signup-form" class="auth-form">
          <h2>Create Account</h2>
          <p>Join us and start shopping for the best electronics</p>
          <form id="signupForm">
            <div class="form-group">
              <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
              <i class="fas fa-user form-icon"></i>
            </div>
            <div class="form-group">
              <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
              <i class="fas fa-user form-icon"></i>
            </div>
            <div class="form-group">
              <input type="email" id="signupEmail" name="email" placeholder="Email Address" required>
              <i class="fas fa-envelope form-icon"></i>
            </div>
            <div class="form-group">
              <input type="tel" id="signupPhone" name="phone" placeholder="Phone Number" required>
              <i class="fas fa-phone form-icon"></i>
            </div>
            <div class="form-group">
              <input type="password" id="signupPassword" name="password" placeholder="Password" required>
              <i class="fas fa-lock form-icon"></i>
            </div>
            <div class="form-group">
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
              <i class="fas fa-lock form-icon"></i>
            </div>
            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="agreeTerms" required>
                I agree to the <a href="terms.html" class="terms-link" style="color: #088178;">Terms & Conditions</a> and <a href="#" class="terms-link" style="color: #088178;">Privacy Policy</a>
              </label>
            </div>
            <button type="submit" class="auth-btn">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="api.js"></script>
  <script src="script.js"></script>
  <script src="auth.js"></script>
  <script>
    // Clear previous user data on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Clear all form fields to show fresh page
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      if (loginForm) loginForm.reset();
      if (signupForm) signupForm.reset();
      // Uncheck remember me
      const rememberMe = document.getElementById('rememberMe');
      if (rememberMe) rememberMe.checked = false;
    });

    function showTab(tab) {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
      document.getElementById(`${tab}-form`).classList.add('active');
    }

    // Google Sign-In callback
    function handleCredentialResponse(response) {
      // Send response.credential to backend for verification
      fetch('/api/auth/google', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // Store user info, update UI, redirect
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          if (typeof updateAuthUI === 'function') updateAuthUI();
          const notification = document.createElement('div');
          notification.style.cssText = `
            position: fixed; top: 20px; right: 20px; padding: 15px 20px;
            border-radius: 8px; background: #10B981; color: white;
            font-weight: 600; z-index: 10000;
          `;
          notification.textContent = 'Google login successful! Redirecting...';
          document.body.appendChild(notification);
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          alert('Google login failed: ' + (data.message || 'Unknown error'));
        }
      })
      .catch(err => {
        alert('Google login error: ' + err.message);
      });
    }
  </script>
</body>
</html>
